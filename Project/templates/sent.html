<!-- app/templates/sent.html -->
{% extends 'layout.html' %}

{% block title %}Sent Emails - AI Email Client{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Sent Emails</h2>
    {% for email in sent_emails %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ email.subject }}</h5>
            <p class="card-text"><strong>To:</strong> {{ email.recipient }}</p>
            <p class="card-text"><strong>Date:</strong> {{ email.date.strftime('%d %b %Y, %H:%M') }}</p>
            <a href="{{ url_for('view_email', email_id=email.id) }}" class="btn btn-outline-primary">View</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
